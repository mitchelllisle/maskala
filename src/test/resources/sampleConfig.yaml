catalog: bronze
schema: netflix
table: ratings
anonymise:
  - column: movie
    strategy: MaskingStrategy
    parameters:
      mask: "*"
  - column: user_id
    strategy: HashingStrategy
  - column: rating
    strategy: RangeStrategy
    parameters:
      rangeWidth: "5"
      separator: "-"
  - column: date
    strategy: DateStrategy
    parameters:
      format: yyyy-MM
analyse:
  - type: uniqueness
  - type: k-anonymity
  - type: l-diversity
